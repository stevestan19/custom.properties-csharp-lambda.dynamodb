<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Object Code - Database Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/libs/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/jsTreeTheme/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/libs/jstree.min.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/js/tree.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>

<body class="easyui-layout">=
    <div data-options="region:'north',border:false" style="height:60px;padding:10px">
        <img src="//developer.static.autodesk.com/images/logo_forge-2-line.png"> Object Code Database Editor</div>
    <div data-options="region:'west',split:true,title:'Database'" style="width:200px;padding:10px;">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="searchObjectCode">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
        <div style="padding-top:5px;">
            <button type="button" class="btn btn-primary btn-xs" id="createNew" rel="tooltip" title="Create new Object Code">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="btn btn-primary btn-xs" id="refreshDBTree" rel="tooltip" title="Refresh list">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>

        <div id="dbTree"></div>
    </div>
    <div data-options="region:'center',title:'Editor'">
        <div id="editorPanel">
            <div class="input-group">
                <span class="input-group-addon">Code</span>
                <input id="code" type="text" class="form-control" name="msg" placeholder="Object Code" disabled="true">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Parent Code</span>
                <input id="parent" type="text" class="form-control" name="msg" placeholder="Parent Object Code">
                <span class="input-group-addon"><label class="checkbox-inline"><input type="checkbox" value="" id="isRoot">Root?</label></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input id="name" type="text" class="form-control" name="msg" placeholder="Name">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Type</span>
                <select class="selectpicker" id="type">
                    <option value="Functional">Functional</option>
                    <option value="Geometric">Geometric</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-addon">Description</span>
                <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="saveCode">Save</button>
        </div>
    </div>
</body>

</html>
